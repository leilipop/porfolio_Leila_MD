<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <script src="navbar/navbar-loader.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <header>

    <nav class="navbar">
      <a href="index.html" class="logo">
        <img src="image/image1.png" alt="portrait dans un cadre rond de la créatrice Leila Moustapha Djanga" class="image1">
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="aboutme.html"> A propos de moi</a></li>
        <li><a href="projet.html">Projets</a></li>
        <li><a href="competence.html"> Compétences</a></li>
      </ul>
      <a href="contact.html" class="contact">CONTACT</a>
    </nav>
  </header>

  <script>
    // Charge le fichier navbar.html et l'insère dans l'élément avec id "navbar"
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      })
      .catch(error => console.error("Erreur lors du chargement de la navbar :", error));
  </script>

</body>
</html>
